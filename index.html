<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container" id="drum-machine">
        <!-- The pads -->
        <div class="column">
            <drum-pad class="drum-pad" id="">Q<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" id="Q"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">W<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" id="W"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">E<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" id="E"></audio>
            </drum-pad>
        </div>
        <div class="column">
            <drum-pad class="drum-pad" id="">A<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" id="A"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">S<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" id="S"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">D<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" id="D"></audio>
            </drum-pad>
        </div>
        <div class="column">
            <drum-pad class="drum-pad" id="">Z <audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" id="Z"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">X<audio class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" id="X"></audio>
            </drum-pad>
            <drum-pad class="drum-pad" id="">C<audio  class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" id="C"></audio>
            </drum-pad>
        </div>
        <!-- End of the pads -->
        <div id="display"></div>
    </div>
    <!-- Fcc challenge tests -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
